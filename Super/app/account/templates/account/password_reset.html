{% comment %} {% extends 'app/base.html' %} {% endcomment %}

{% block head %}
    {% load static %}
    <title>サインイン</title>
    <link rel="stylesheet" href="{% static 'account/sign_in.css' %}">
    <script src="{% static 'account/sign_in.js' %}"></script>
{% endblock %}

{% block content %}
    <div id="sign-in-container">
        <h2>Sign In</h2>
        <div id="form-container">
            <form action="" method="post" onsubmit="valid_data()">
                {% csrf_token %}

                <div class="form-box">
                    <label for="password">パスワード</label>
                    <input type="password" name="new_password" id="new_password" class="input-text" placeholder="password">
                </div>

                <div class="form-box">
                    <label for="password">パスワード(確認)</label>
                    <input type="password" name="password" id="password" class="input-text" placeholder="password">
                </div>

                <!-- <div id="submit-box"> -->
                    <input id="submit" name="sub" type="submit" value="サインイン">
                <!-- </div> -->
            </form>
        </div>
    </div>
{% endblock %}
