version: '3.7'

services:
  app:
    container_name: app-graduate
    build:
      context: ./app/
      dockerfile: ./Dockerfile

    volumes:
      - type: volume
        source: socket-graduate
        target: /app/tmp/sockets/

      - type: volume
        source: static-graduate
        target: /var/www/static/

      - type: volume
        source: media-graduate
        target: /var/www/media/

      - type: volume
        source: db-graduate
        target: /var/run/mysql/

      - type: volume
        source: db_socket-graduate
        target: /var/run/mysqld/

      - type: bind
        source: /var/www/log/
        target: /var/www/log/

    environment:
      HOST: 'tks-r2021.f5.si'
      DBUG: 'True'
      RUN_MODE: 'compose'
      admin_password: 'adminpassword'

    restart: always

    depends_on:
      - nginx
      - db

  nginx:
    container_name: nginx-graduate
    build:
      context: ./nginx/
      dockerfile: ./Dockerfile

    ports:
      # - 8080:80
      - 8080:443

    volumes:
      - type: volume
        source: socket-graduate
        target: /app/tmp/sockets/

      - type: volume
        source: static-graduate
        target: /static/

      - type: volume
        source: media-graduate
        target: /media/

      - type: bind
        source: /var/www/log/
        target: /var/www/log/

    restart: always

  db:
    container_name: mysql-graduate
    image: mysql:8.2.0
    command: --default-authentication-plugin=mysql_native_password

    environment:
      MYSQL_DATABASE: app
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: django
      MYSQL_PASSWORD: password
      TZ: Asia/Tokyo

    volumes:
      - type: volume
        source: db-graduate
        target: /var/lib/mysql/

      - type: volume
        source: db_socket-graduate
        target: /var/run/mysqld/


    restart: always

volumes:
  socket-graduate:
  static-graduate:
  media-graduate:
  db-graduate:
  db_socket-graduate:
